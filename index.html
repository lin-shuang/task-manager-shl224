<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./src/shuang-lin/fonts/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>

    <!-- Header Bar -->
    <header>
        <nav>
          <div class="logo"><b>Shuang Lin</b></div>
          <div class="menu-icon" id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <div class="menu-overlay" id="menu-overlay"></div>
    
          <ul class="nav-links" id="nav-links">
            <li><a href="https://lin-shuang.github.io/#home"><b>Home</b></a></li>
            <li><a href="https://lin-shuang.github.io/#projects"><b>Projects</b></a></li>
            <li><a href="https://lin-shuang.github.io/src/shuang-lin/resume/Shuang_Lin_Resume.pdf" download="Shuang_Lin_Resume.pdf" target="_blank"><b>Resume</b></a></li>
          </ul>
        </nav>
    </header>
    <!-- Background Overlay -->
    <div class="overlay" id="overlay"></div>

    <main>
        <section class="separator"></section>
        <div class="social-icons" id="go-back">
            <a href="https://lin-shuang.github.io/src/pages/web-games-tools.html">
                <button id="button-back">Back</button>
            </a>
            <a href="https://github.com/lin-shuang/task-manager-shl224" target="_blank">
                <i class="fa fa-github" id="github-current"></i>
            </a>
        </div>
            
        <div>
            <h1 id="header">Task Manager</h1>
        </div>

        <div id="taskFormContainer">
            <form id="taskForm">
                <table>
                <tr>
                    <td>Description:</td>
                    <td><input id="desc_input" type="text" name="desc"></td>
                </tr>
                <tr>
                    <td>Type:</td>
                    <td>
                    <select id="type_select" name="type" onchange="checkTarget(this.value)">
                        <option>--Select--</option>
                        <option>Next Action</option> 
                        <option>Waiting</option>
                        <option>Talk</option>
                        <option>Future</option>
                        <option>Someday/Maybe</option>
                    </select>
                    </td>
                </tr>
                <tr id="targetToggle">
                    <td>Target:</td>
                    <td><input id="target_input" type="text" name="target"></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td><input id="date_input" type="date" name="date"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                    <input id="addButton" type="button" value="Add">
                    <input id="delButton" type="button" value="Delete">
                    </td>
                </tr>
                </table>
            </form>          
        </div>

        <div>
            <table id="taskTable">
                <tbody>
                    <tr>
                        <th></th> <th>Description</th> <th>Type</th> <th>Due Date</th>
                    </tr>
                </tbody>
                <tbody id="table_body"></tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div>&copy; 2022 Shuang Lin</div>

                <i class="fa fa-linkedin"></i>
            </a>
            <a href="https://www.youtube.com/@linshuang" target="_blank">
                <i class="fa fa-youtube"></i>
            </a>
            <a href="https://github.com/lin-shuang" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./src/shuang-lin/scripts/nav-links.js"></script>
    <script src="./src/task-manager/scripts/app_portfolio.js"></script>
</body>
</html>
